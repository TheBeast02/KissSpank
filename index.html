<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss-Spank Game</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4ff; text-align: center; padding: 50px; }
        h1 { color: #333; }
        button { font-size: 20px; padding: 15px 30px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Welcome to Nana & Papa's Kissing Game</h1>
    <p>Click the buttons to start the game!</p>
    <button onclick="kiss()">Kiss</button>
    <button onclick="spank()">Spank</button>

    <script>
        function kiss() {
            alert("You clicked Kiss!");
        }

        function spank() {
            alert("You clicked Spank!");
        }
    </script>
</body>
</html>
